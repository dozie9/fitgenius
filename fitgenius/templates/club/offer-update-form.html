{% extends 'partials/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Add Offer Item{% endblock title %}
{% block extra_css %}
  <script src="https://unpkg.com/htmx.org@1.7.0"
          integrity="sha384-EzBXYPt0/T6gxNp0nuPtLkmRpmDBbjg6WmCUZRLXBBwYYmwAUxzlSGej0ARHX0Bo" crossorigin="anonymous"
          defer></script>
{% endblock extra_css %}
{% block contents %}
  <div class="row">
    <div class="col-xl-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">Add OfferItem</h4>

          <div>
            <button hx-get="{% url 'club:create-offered_item-form' %}" hx-swap="beforeend" hx-target="#items-forms">Add form</button>
          </div>
          <div id="items-forms"></div>
        </div>
        <!-- end card body -->
      </div>
      <!-- end card -->
    </div>
    <!-- end col -->
  </div>
{% endblock contents %}
{% block extra_javascript %}
  <script>
    document.body.addEventListener('htmx:configRequest', (event) => {
      event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    })
  </script>
{% endblock %}

{% extends "partials/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Update user{% endblock %}

{% block contents %}
  <div class="row">
    <div class="col-xl-6">
      <div class="card">
        <div class="card-body">


          <form class="form-horizontal" method="post" action="{% url 'users:add-user' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="control-group">
              <div class="controls">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock contents %}

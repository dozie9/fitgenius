<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="myModalLabel"></h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title mb-4">Personal Information</h4>
        <div class="avatar-md profile-user-wid mb-4 mx-auto">
                <img src="{{user.get_img_url}}" alt="" class="img-thumbnail rounded-circle">
              </div>


        <div class="table-responsive">
          <table class="table table-nowrap mb-0">
            <tbody>
            <tr>
              <th scope="row">username :</th>
              <td>{{ user.username }}</td>
            </tr>
            <tr>
              <th scope="row">Full Name :</th>
              <td>{{ user.get_full_name }}</td>
            </tr>

            <tr>
              <th scope="row">Email :</th>
              <td>{{ user.email }}</td>
            </tr>

            </tbody>
          </table>
          <a href="javascript: void(0);" hx-target="#dialog" hx-get="{% url 'users:update-profile' %}"
                     class="btn btn-primary waves-effect waves-light btn-sm float-end mt-2">Edit Profile <i
                    class="mdi mdi-pencil ms-1"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
